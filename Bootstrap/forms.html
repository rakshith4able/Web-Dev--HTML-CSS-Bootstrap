<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Bootstrap Basics</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Forms</h1>
        <form action="#">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City" class="form-control">

                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="KA">Karnataka</option>
                        <option value="KL">Kerala</option>
                    </select>
                </div>


                <div class="form-group col-md-4">
                    <label for="zip">Zip Code</label>
                    <input type="text" name="" id="zip" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="" id="check" class="form-check-input">
                    <label for="check" class="form-check-label">Sign Me Up </label>
                </div>
            </div>

            <input type="submit" value="Submit" class="btn btn-success">


        </form>
    </div>
</body>

</html>
